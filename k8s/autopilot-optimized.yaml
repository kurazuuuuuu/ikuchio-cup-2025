# Pod Disruption Budget - 高可用性保証
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ikuchio-backend-pdb
  namespace: ikuchio-cup-2025
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ikuchio-backend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ikuchio-frontend-pdb
  namespace: ikuchio-cup-2025
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ikuchio-frontend
---
# Network Policy - セキュリティ強化
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ikuchio-network-policy
  namespace: ikuchio-cup-2025
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ikuchio-cup-2025
    - podSelector: {}
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: UDP
      port: 53
---
# Resource Quota - コスト制御
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ikuchio-quota
  namespace: ikuchio-cup-2025
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 50Gi
    limits.cpu: "100"
    limits.memory: 100Gi
    pods: "200"