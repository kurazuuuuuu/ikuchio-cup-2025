apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ikuchio-backend-hpa
  namespace: ikuchio-cup-2025
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ikuchio-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ikuchio-frontend-hpa
  namespace: ikuchio-cup-2025
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ikuchio-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70